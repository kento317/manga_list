<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body class="edit">
    <h1>既存の漫画情報を編集します</h1>

    <form action="" method="post">
      <div class="form-group">
        <label for="title">タイトル</label>
        <input type="text" class="form-control" id="title">
      </div>
      <div class="form-group">
        <label for="now">読み終えた、読んでいる途中の巻数</label>
        <input type="number" min="0" max="300" value="0" class="form-control" id="now">
      </div>
      <div class="form-group">
        <label for="next">次に読む巻数</label>
        <input type="number" min="0" max="300" value="0" class="form-control" id="next">
      </div>
      <div class="form-group">
        <label for="message">補足コメント</label>
        <textarea id="message" name="message" rows="8" cols="80" class="form-control"></textarea>
      </div>
      
      <div class="button">
          <button type="submit" class="btn btn-primary">変更完了</button>
          <button type="button" class="btn btn-primary">戻る</button>
      </div>
    
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
